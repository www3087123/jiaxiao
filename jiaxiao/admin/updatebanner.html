	<div data-options="region:'center',title:'修改banner'">
	<div id="oldimg" id="width:240px;position:relative;height:auto;">
	<p>原来图像:</p>
	<img src="" id="oldpic" style="width: 240px;">
	</div>
		<div style="margin: 5px;">
		<form action="php/updatebanner.php" name="pic" method="post" enctype="multipart/form-data">
		
			重新选择上传文件：<input id="idFile" runat="server" type="file"  onchange="javascript:setImagePreview(this,localImag,preview);" name="newbanner">
		
		<input type="hidden" name="oldid">
        <input type="hidden" name="oldpath">
		<input type="submit" name="sub" value="&nbsp;&nbsp;提 交&nbsp;&nbsp;" class="easyui-linkbutton" >
		</form>

		</div>

    <img id="preview" alt="预览图片"  style="width: 240px; height:auto;"/> 
	</div>
	<!-- 内容区域结束 -->
	<script type="text/javascript">
    $(document).ready(function(){
    	$("form[name=pic]").submit(function(){
    		if(!($("#idFile").val())){
    			alert("请选择新图像");
    			return false;
    		}
    	});
    	//获得id和path信息
     function getPathl(p){
     	var pt=p.substr(1,p.length);
     	var arr1=pt.split("&");
     	var arr2=[];
     	for(var i=0;i<arr1.length;i++){
     		var newa=arr1[i].split("=");
     		arr2.push(newa[1]);
     	}
     	return arr2;
     }
     var oldmsg=getPathl(window.location.search);
     $("#oldpic").attr("src","../"+oldmsg[1]);
     $("form[name=pic]").append($("<input type='hidden' name='oldpath' value='"+oldmsg[1]+"'>" ));
     $("form[name=pic]").append($("<input type='hidden' name='oldid' value='"+oldmsg[0]+"'>" ));
     // $("#oldid").attr("value",oldmsg[0]);
     // $("oldpath").attr("value",oldmsg[1]);
    
    })
	</script>
